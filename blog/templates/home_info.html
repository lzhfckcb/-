<div class="avatar"><img src="/media/{{ user.avatar }}" alt=""></div>
<div class="data">
    <div id="myName">{{ user.name }}</div>
    <div id="myWords">{{ user.introduction }}</div>
    <div id="myData">

        <span id="myFans">粉丝:{{ fan_number }}</span>
        <span>|</span>
        <span id="myFollowing">关注:{{ follow_number }}</span>
        <span>|</span>
        <span id="myApprovals">获赞:{{ up_count }}</span>
    </div>
</div>
<div class="panel panel-info" style="margin-top:80px; width: 260px">
    <div class="panel-heading">
        <h3 class="panel-title">我的标签</h3>
    </div>
    <div class="panel-body">
        {% for tag in tag_list %}
            <p><a href="/{{ blog.site_name }}/tag/{{ tag.title }}">{{ tag.title }}({{ tag.c }})</a></p>
        {% endfor %}
    </div>
</div>
